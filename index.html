<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftarr Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>

<body>
  <h1>Daftar Absen Siswa</h1>



  <table class="table" id="daftar-absensi">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tanggal</th>
        <th scope="col">NIS</th>
        <th scope="col">Nama</th>
        <th scope="col">Alamat</th>
        <th scope="col">No.Tlpn</th>
        <th scope="col">Kelas</th>
        <th scope="col">Keterangan</th>
        <th scope="col">Tombol</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

 <div class="d-flex justify-content-center">
  <img src="loader.gif" style="width: 15em; display: block" id="loader">
</div>

<div class="d-flex justify-content-center">
  <button onclick="location.href='forum-absensi.html'" style="background-color: blue; color: white; border-radius: 10px;">Tambah Daftar Absensi</button>
</div>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .stack-up {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>

  <script type="module">
    import { ambilDaftarAbsensi, formatAngka, hapusPembeli } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-absensi > tbody");
      let daftarAbsensi = await ambilDaftarAbsensi();
      let nomor = 1;



      daftarAbsensi.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.tanggal + '</td>' +
          '<td>' + data.nis + '</td>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.alamat + '</td>' + '<td>' + data.noTlpn + '</td>' + '<td>' + data.kelas + '</td>' + '<td>' + data.keterangan + '</td>' +
          '<td class="stack-up">' +
            ' <a href="#" class="btn btn-warning link-ubah"  data="' +
            data.id +
              '">ubah</a> '
          + ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });

      $('.tombol-hapus').click(async function() {
        await hapusPembeli($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah-produk.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();

    });
  </script>
</body>

</html>
